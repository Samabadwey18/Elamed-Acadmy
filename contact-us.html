      </ul>
      </nav>  
     </div> 

    <main>
        <h1 class="page-title">للتواصل اضغط هنا</h1>
        
        <section class="social-links">
            <div class="card facebook">
                <img src="facbook.png" alt="Facebook">
                <a href="https://www.facebook.com/elameedsameh" target="_blank">
                    <span>F</span>acebook
                </a>
            </div>
            
            <div class="card youtube">
                <img src="youtube.png" alt="YouTube">
                <a href="https://www.youtube.com/@elameedsport7125" target="_blank">
                    <span>Y</span>outube
                </a>
            </div>
            
            <div class="card instagram">
                <img src="insta.png" alt="Instagram">
                <a href="https://www.instagram.com/elameed_khalil/" target="_blank">
                    <span>I</span>nstagram
                </a>
            </div>
        </section>

        <section class="contact-info">
            <div class="card address">
                <img src="address.png" alt="Address">
                <div>
                    <h2>Address</h2>
                    <p>برجاء التواصل لمعرفة اقرب نادى اليك</p>
                </div>
            </div>
            
            <div class="card phone">
                <img src="phone.png" alt="Phone">
                <div>
                    <h2>Phone</h2>
                    <p>01227222733</p>
                </div>
            </div>
        </section>

        <section class="subscription-form">
            <h2 class="section-title">خدمات المشتركين</h2>
            <p class="price-info">تكلفة الخدمة 50 جنيه و تشمل</p>

            <form class="form-container">
                <div class="form-group">
                    <label for="player-name">اسم الاعب:</label>
                    <input type="text" id="player-name" name="player-name" placeholder="الاسم">
                </div>

                <fieldset class="form-group">
                    <legend>التوصيل:</legend>
                    <div class="radio-group">
                        <label><input type="radio" name="transport" value="roundtrip">ذهاب و عوده</label>
                        <label><input type="radio" name="transport" value="oneway">ذهاب فقط</label>
                        <label><input type="radio" name="transport" value="return">عوده فقط</label>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>الاشتراك:</legend>
                    <div class="radio-group">
                        <label><input type="radio" name="subscription" value="monthly">شهرى</label>
                        <label><input type="radio" name="subscription" value="quarterly">٣ شهور</label>
                        <label><input type="radio" name="subscription" value="biannual">٦ شهور</label>
                        <label><input type="radio" name="subscription" value="yearly">سنوى</label>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>طريقة الدفع:</legend>
                    <div class="radio-group">
                        <label><input type="radio" name="payment" value="cash">كاش</label>
                        <label><input type="radio" name="payment" value="wallet">محفظة</label>
                    </div>
                </fieldset>

                <button type="submit" class="submit-btn">تأكيد</button>
            </form>
        </section>
